<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="./home.css">
    <title>Time Tracker</title>
</head>

<body>
    <div id="noFill">
        <span class="notification" style="color: black;">Please fill in a project name to create a new project.</span>
        <span class="closebtn" onclick="closeDropdown()" style="color: black;">&times;</span>
    </div>
    <div id="created">
        <span class="notification">New project created... check the dropdown.</span>
        <span class="closebtn" onclick="closeDropdown()">&times;</span>
    </div>
    <div id="deleted">
        <span class="notification">Project successfully deleted.</span>
        <span class="closebtn" onclick="closeDropdown()">&times;</span>
    </div>
    <div class="selectionBar">
        <h1>Time Tracker</h1>
        <div class="content">
            <select id="selectProject" onchange="setProject(this.value)">
                <option>Choose a Project</option>
            </select>
            <input id="proj" type="text" placeholder="Project Name">
            <button class="btn btn-secondary" onclick="createProject()" id="create">Create</button>
            <button class="btn btn-danger" onclick="deleteProject()" id="del" disabled> Delete</button>
        </div>
    </div>
    <div class="taskCard sr">
        <div class="taskContent">
            <h5>Task:</h5>
            <input id="task" type="text" placeholder="Task Name" oninput="setTask(this.value)" disabled>
        </div>
    </div>
    <div id="stopWatch" class="sr">
        <p id="timer"> 00:00:00 </p>
        <h3>Hours : Minutes : Seconds</h3>
        <button class="btn btn-success" id="start" disabled> <i class="fas fa-play"></i> </button>
        <button class="btn btn-danger" id="stop" disabled> <i class="fas fa-stop"></i> </button>
        <button class="btn btn-warning" id="pause" disabled> <i class="fas fa-pause"></i> </button>
        <button class="btn btn-primary" id="continue" hidden> <i class="fas fa-step-forward"></i> </button>
        <p id="fulltime" class="fulltime"></p>
    </div>
    <div class="historyCard sr">
        <div class="historyBar">
            <h4>History</h4>
            <div id="totalTime">Total Time: 0</div>
        </div>
        <div class="history">
            <table id="times" style="width:100%">
                <!-- injected content -->
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./home.js"></script>
    <script src="./scrollReveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
